<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Film camera body -->
  <rect x="6" y="12" width="14" height="8" rx="2" fill="url(#goldGradient)"/>
  
  <!-- Camera lens -->
  <circle cx="16" cy="16" r="4" fill="url(#darkGoldGradient)" stroke="url(#goldGradient)" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="2.5" fill="#1a1a1a"/>
  <circle cx="16" cy="16" r="1.5" fill="url(#goldGradient)" opacity="0.7"/>
  
  <!-- Film reels -->
  <circle cx="9" cy="10" r="2.5" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="9" cy="10" r="1.5" fill="#1a1a1a"/>
  <circle cx="9" cy="10" r="0.5" fill="url(#goldGradient)"/>
  
  <circle cx="23" cy="10" r="2.5" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="23" cy="10" r="1.5" fill="#1a1a1a"/>
  <circle cx="23" cy="10" r="0.5" fill="url(#goldGradient)"/>
  
  <!-- Film strip -->
  <rect x="10" y="8" width="12" height="1" fill="url(#goldGradient)" opacity="0.6"/>
  <rect x="10.5" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="12" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="13.5" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="15" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="16.5" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="18" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="19.5" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  <rect x="21" y="8.2" width="0.6" height="0.6" fill="#1a1a1a"/>
  
  <!-- Highlight on lens -->
  <ellipse cx="14.5" cy="14.5" rx="0.8" ry="0.5" fill="#ffd700" opacity="0.5"/>
</svg>
